<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seconds - Teste</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #07000A;
    }

    header {
      background-color: #6D499F;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      width: 280px;
      margin: auto;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    .card h3 {
      color: #6D499F;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Seconds</div>
  </header>

  <section class="container">
    <div class="card">
      <img src="icone-crescimento.png" alt="Icone Crescimento">
      <h3>Crescimento em Vendas</h3>
      <p>Ferramenta inteligente para vender mais com menos esfor√ßo.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Seconds Tecnologia</p>
  </footer>
</body>
</html>
