 <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f5f5;
    color: #07000A;
  }

  header {
    background-color: #6D499F;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem 1rem;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 2rem;
    text-align: center;
    width: 280px;
    max-width: 90%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  .card img {
    width: 64px;
    height: 64px;
    margin-bottom: 1rem;
  }

  .card h3 {
    color: #6D499F;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
  }

  .card p {
    font-size: 0.95rem;
    line-height: 1.4;
  }

  footer {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 4rem;
  }

  @media (max-width: 768px) {
    .cards {
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 95%;
    }

    .card:hover {
      transform: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }
  }
</style>
