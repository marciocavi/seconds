<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seconds - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #07000A;
    }

    header {
      background-color: #6D499F;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      width: 280px;
      max-width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    .card h3 {
      color: #6D499F;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
        max-width: 95%;
      }

      .card:hover {
        transform: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Seconds</div>
  </header>

  <section class="container">
    <div class="cards">
      <div class="card">
        <img src="icone-crescimento.png" alt="Crescimento">
        <h3>Crescimento em Vendas</h3>
        <p>Ferramenta inteligente para vender mais com menos esforço.</p>
      </div>

      <div class="card">
        <img src="icone-gestao.png" alt="Gestão">
        <h3>Gestão Simplificada</h3>
        <p>Controle fácil das suas operações em tempo real.</p>
      </div>

      <div class="card">
        <img src="icone-integracao.png" alt="Integração">
        <h3>Integração com Marketplaces</h3>
        <p>Conecte suas lojas com um clique.</p>
      </div>

      <!-- Adicione mais cards aqui se quiser -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Seconds Tecnologia. Todos os direitos reservados.</p>
  </footer>
  
</body>
</html>
